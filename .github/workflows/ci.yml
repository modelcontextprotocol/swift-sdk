name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        swift-version:
          - 6.0.3
          - 6.1.0

    runs-on: ${{ matrix.os }}
    name: Build and Test (${{ matrix.os }}, Swift ${{ matrix.swift-version }})

    steps:
    - uses: actions/checkout@v4
    - uses: vapor/swiftly-action@v0.2
      with:
        toolchain: ${{ matrix.swift-version }}
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
