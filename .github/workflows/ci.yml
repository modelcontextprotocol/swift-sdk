name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      swift-versions: ${{ steps.set-matrix.outputs.swift-versions }}
    env:
      SWIFT_VERSIONS: |
        6.0.3
        6.1.0
    steps:
      - id: set-matrix
        run: |
          # Convert multi-line string to JSON array (jq is pre-installed on GitHub runners)
          VERSIONS=$(echo "$SWIFT_VERSIONS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "swift-versions=$VERSIONS" >> $GITHUB_OUTPUT

  test-macos:
    name: Test (macOS, Swift ${{ matrix.swift-version }})
    needs: setup
    strategy:
      matrix:
        swift-version: ${{ fromJson(needs.setup.outputs.swift-versions) }}
    runs-on: macos-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift-version }}

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  test-ubuntu:
    name: Test (Ubuntu, Swift ${{ matrix.swift-version }})
    needs: setup
    strategy:
      matrix:
        swift-version: ${{ fromJson(needs.setup.outputs.swift-versions) }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift
        uses: vapor/swiftly-action@v0.2
        with:
          toolchain: ${{ matrix.swift-version }}

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  test-alpine:
    name: Test (Alpine, Swift ${{ matrix.swift-version }})
    needs: setup
    strategy:
      matrix:
        swift-version: ${{ fromJson(needs.setup.outputs.swift-versions) }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container: alpine:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: apk add --no-cache bash curl jq gnupg

      - name: Setup Swift
        uses: vapor/swiftly-action@v0.2
        with:
          toolchain: ${{ matrix.swift-version }}

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v
